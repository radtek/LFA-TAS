<!-- start: FORGOT -->
<div ng-app="clip-two" ng-controller="loginChangePasswordCustomerCtrl as loginChangePasswordCustomerController" ng-init="pageValidityCheck()">
    <div class="row">
        <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">

            <!--<div class="logo">
                <img ng-src="{{app.layout.logo.jpg}}" alt="{{app.name}}" />
            </div>-->
            <!-- start: FORGOT BOX -->
            <div class="box-forgot">
                <form class="form-forgot">
                    <div class="alert alert-danger" ng-show="err==1">
                        <span>{{Errormsg}}</span>

                    </div>
                    <fieldset>

                        <p style="color:#fff !important;font-size:12px;">
                            Please enter your new login credentials.<br />
                        </p>
                        <div class="form-group">
                            <span class="input-icon">
                                <input type="password" class="form-control" ng-model="newPassword" placeholder="new password">
                                <i class="fa fa-lock"></i>
                            </span>
                            <br />
                            <span class="input-icon">
                                <input type="password" class="form-control" ng-model="confirmNewPassword" placeholder="confirm password">
                                <i class="fa fa-lock"></i>
                            </span>
                        </div>
                        <br />
                        <div class="form-actions">
                            <!--<a class="btn btn-primary " ng-click="navigateToLogin()">
                                <i class="fa fa-chevron-circle-left"></i> Log-In
                            </a>-->
                            <button type="button" class="btn btn-primary pull-right" ng-click="submitChangePasswordRequest()">
                                Submit <i class="fa fa-arrow-circle-right"></i>
                            </button>
                        </div>
                    </fieldset>
                </form>

                <!-- start: COPYRIGHT -->
                <div class="copyright" style="color:#fff !important;font-size:12px;">
                    <!--{{app.year}} &copy; {{ app.name }} by {{ app.author }}.-->
                    &copy; 2015-2020 <a onmouseover='this.style.color = "#dceeff"'
                                        onmouseout='this.style.color="#fff"' href="http://www.leftfieldassurance.com" target="_blank" style="text-decoration:none;color:#fff">Leftfield Assurance</a> | All Rights Reserved.
                </div>
                <!-- end: COPYRIGHT -->


            </div>
            <!-- end: FORGOT BOX -->
        </div>
        <style type="text/css">
            body {
                background: url("/TAS.Web/STANDARD/assets/images/new_LoginBg.jpg") no-repeat #4e6c86;
            }

            .main-login .box-login, .main-login .box-forgot, .main-login .box-register {
                background: rgba(228,228,228,0.28);
                border: solid rgba(255,255,255,0.19) 1px;
            }

            .form-group {
                margin-bottom: -20px !important;
            }
        </style>
    </div>
    <!-- end: FORGOT -->
</div>
