

    <script type="text/ng-template" id="SideMenu">
        <!--<ul>class="main-navigation-menu ng-scope"-->
        <span ng-if="link.MenuName=='BusinessIntelligence'">
            <a href="{{link.LinkURL}}" target="_blank" ng-if="link.Lastlevel==true && link.level>1">
                <span class="title"> {{link.MenuName}} </span>
            </a>
        </span>
        <span ng-if="link.MenuName!='BusinessIntelligence'">
            <a href="{{link.LinkURL}}" ng-if="link.Lastlevel==true && link.level>1">
                <span class="title"> {{link.MenuName}} </span>
            </a>
        </span>

        <a href="{{link.LinkURL}}" ng-if="link.level==1">
            <div class="item-content">
                <div class="item-media">
                    <i class="{{link.Icon}}"></i>
                </div>
                <div class="item-inner">
                    <span class="title"> {{link.MenuName}}</span><i class="icon-arrow" ng-if="link.submenu"></i>
                </div>
            </div>
        </a>

        <ul ng-if="link.submenu" class="sub-menu" ui-sref-active="active">
            <li ng-repeat="link in link.submenu" ng-include="'SideMenu'">
                <div>{{link.MenuName}}</div>
            </li>
        </ul>
    </script>

<div class="navbar-title">
    <span translate="sidebar.heading.NAVIGATION"> Total Administration System</span>
</div>


<ul class="main-navigation-menu">
    <li ng-repeat="link in link" ng-class="{'active open':$state.includes('app.'+(link.LinkURL.split('/')[2]))}" ng-include="'SideMenu'">

    </li>
</ul>
