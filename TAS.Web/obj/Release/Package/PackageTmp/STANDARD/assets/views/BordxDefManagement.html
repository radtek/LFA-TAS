<div style="margin-left: 30px; margin-right: 30px" ng-app="clip-two" ng-controller="BordxDefManagementCtrl as BordxDefManagementController" ng-init="loadInitailData()">
    <section id="page-title">
        <div class="row">
            <div class="col-sm-8">
                <h1 class="mainTitle TitleModifier">{{ModalName}}</h1>
                <!--<span class="mainDescription TitleModifier">{{ModalDescription}}</span>-->
                <span class="mainDescription TitleModifier">You can enable or disable columns to show on bordereaux report.</span>
            </div>
        </div>
    </section>
    <style>
        .my-form {
            -webkit-transition: all linear 0.5s;
            transition: all linear 0.5s;
            background: transparent;
        }

        #loading {
            width: 100%;
            height: 100%;
            top: 120px;
            left: 0px;
            position: fixed;
            display: block;
            opacity: 0.7;
            background-color: black;
            z-index: 99;
            text-align: center;
        }

        .ngdialog-content {
            width: 900px !important;
            height: 200px !important;
        }

        .fixed-height {
            height: 10px;
        }

        .fixedheight {
            height: 24px;
        }

        .ScrollHeight {
            max-height: 200px;
            /*border: 1px solid red;*/
            /*overflow: auto;*/
        }

        .error {
            color: red;
        }

        .grid {
            height:500px;
        }

        .ui-grid-render-container-body {
            position: absolute;
            margin-left: 31px;
        }

        .ui-grid-grid-footer {
            position: absolute;
            bottom: 25px;
        }
    </style>
    <!--<form action="#" role="form" id="form" name="myForm" class="my-form">-->
    <div name="myForm" class="my-form">
        <div class="row">
            <div class="col-md-12">
                <div id="view" class="grid" ui-grid-selection ui-grid-auto-resize ui-grid-exporter ui-grid="gridOptions">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
            </div>
            <div class="col-md-3">
                <div class="fixedheight"></div>
                <input type="button" class="btn btn-primary  btn-block" ng-click="Enable()"
                       value="Enable" />
            </div>
            <div class="col-md-3">
                <div class="fixedheight"></div>
                <input type="button" class="btn btn-primary  btn-block" ng-click="Dissable()"
                       value="Disable" />
            </div>
        </div>
        </div>
        <!--</form>-->
    </div>
