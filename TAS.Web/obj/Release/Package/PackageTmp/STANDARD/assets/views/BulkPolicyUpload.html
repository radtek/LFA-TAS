<div style="margin-left: 30px; margin-right: 30px" ng-app="clip-two" ng-controller="BulkPolicyUploadCtrl as BulkPolicyUploadControler" ng-init="loadInitailData()">
    <section id="page-title">
        <div class="row">
            <div class="col-sm-8">
                <h1 class="mainTitle TitleModifier">{{ModalName}}</h1>
                <span class="mainDescription TitleModifier">{{ModalDescription}}</span>
            </div>
        </div>
    </section>
    <style>
        .my-form {
            -webkit-transition: all linear 0.5s;
            transition: all linear 0.5s;
            background: transparent;
        }
        #loading {
            width: 100%;
            height: 100%;
            top: 120px;
            left: 0px;
            position: fixed;
            display: block;
            opacity: 0.7;
            background-color: black;
            z-index: 99;
            text-align: center;
        }
        .ngdialog-content {
            width: 900px !important;
            height: 200px !important;
        }
        .fixed-height {
            height: 10px;
        }
        .fixedheight {
            height: 24px;
        }
        .ScrollHeight {
            max-height: 200px;
            max-width:1000px;
            border: 1px solid red;
            overflow: auto;
        }
        .error {
            color: red;
        }
        .grid {
            height: 400px;
        }
        .ui-grid-render-container-body {
            position: absolute;
            margin-left: 31px;
        }
        .ui-grid-grid-footer {
            position: absolute;
            bottom: 25px;
        }
    </style>

    <!--<form action="#" role="form" id="form" name="myForm" class="my-form">-->
    <div name="myForm" class="my-form">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-danger" ng-show="errorTab1!=''">
                    {{errorTab1}}
                </div>
            </div>
        </div>
        <div>
            <div id="loading">
                <div class="form-group" style="padding-top:15%; align-self:center">
                    <label class="control-label" style="font-size:250%">
                        Loading ...
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10">
                    <div class="fixedheight"></div>
                    <!--<input type="button" class="btn btn-primary  btn-block" ng-click="Brows()"
                           value="Brows" />-->
                    <input type="file" ng-model="Path" uploader="uploader1" nv-file-select="" />
                </div>
                <!--<div class="col-md-8">
                    <div class="form-group">
                        <label class="control-label">
                            Path
                        </label><span class="error" ng-show="myForm.Path.$error.required">*</span>
                        <input type="text" class="form-control" ng-model="Path" name="Path" required>
                    </div>
                </div>-->
                <div class="col-md-2">
                    <div class="fixedheight" ng-disabled="true"></div>
                    <input type="button" class="btn btn-primary  btn-block" ng-click="Upload()"
                           value="Upload" />

                </div>
                <div class="col-md-12">
                    <h4><b>Please check the policies that needs to be approved automatically</b></h4>
                    <div class="grid" ui-grid-selection ui-grid="gridOptions">
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="form-group">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="fixedheight"></div>
                    <input type="button" class="btn btn-primary  btn-block" ng-click="saveBulkUpload()"
                           value="Save" />
                </div>
            </div>
        </div>
        <!--</form>-->
        </div>
    </div>
