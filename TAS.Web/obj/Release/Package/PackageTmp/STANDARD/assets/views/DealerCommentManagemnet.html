<div ng-app="LFA" ng-controller="DealerCommentManagemnetCtrl as DealerCommentManagemnetController">

    <style>
        #page-title {
            padding: 20px 0;
        }


        .has-error {
            border: solid 1px #e84e4e !important;
            /*#fbaa2b*/
        }
    </style>
    <section id="page-title">
        <div class="row">
            <div class="col-sm-8">
                <h1 class="mainTitle TitleModifier">Dealer Comment Management</h1>
                <span class="mainDescription TitleModifier">You can add Dealer Comments here.</span>
            </div>
        </div>
    </section>

    <div class="row">
        <div class="col-md-5">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="control-label">
                        Comment Code<span class="symbol required"></span>
                    </label>
                    <input type="text" class="form-control" tabindex="4" ng-model="dealercommentView.CommentCode"
                           name="InvoiceNumber" ng-class="validate_CommentCode">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label class="control-label">
                        Comment <span class="symbol required"></span>
                    </label>
                    <input type="text" class="form-control" tabindex="4" ng-model="dealercommentView.Comment"
                           name="InvoiceNumber" ng-class="validate_Comment" >
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label">
                        Is rejection type<span class="symbol required"></span>
                    </label>
                    <input id="IsActive" type="checkbox" ng-model="dealercommentView.isrejectiontype" tabindex="6" >
                </div>
            </div>

            <button class="btn btn-primary pull-right" style="margin-top:25px" ng-click="submitDealerComment()">Submit</button>
        </div>
    </div>
</div>
