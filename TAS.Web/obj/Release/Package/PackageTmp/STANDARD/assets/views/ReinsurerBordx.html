<div style="margin-left: 30px; margin-right: 30px" ng-app="clip-two" ng-controller="ReinsurerBordxCtrl as ReinsurerBordxController" ng-init="loadInitailData()">
    <style>
        .my-form {
            -webkit-transition: all linear 0.5s;
            transition: all linear 0.5s;
            background: transparent;
        }

        .custom {
            height: 14px;
        }

        .has-error {
            border: solid 1px #e84e4e !important;
            /*#fbaa2b*/
        }

        .error {
            color: red;
        }

        .ngdialog-content {
            width: 900px !important;
            height: 550px !important;
        }

        .grid {
            height: 200px;
        }

        .fixedHeight {
            height: 24px;
        }

        .btn {
            width: 100%;
        }

        .ScrollHeight {
            max-height: 75px;
            /*border: 1px solid red;*/
            overflow: auto;
        }
    </style>

    <section id="page-title">
        <div class="row">
            <div class="col-sm-10">
                <h1 class="mainTitle TitleModifier">Reinsure Bordx Management</h1>
                <!--<span class="mainDescription TitleModifier">Reinsure Bordx</span>-->
            </div>
            <!--<div class="col-md-5">

            </div>-->
        </div>
    </section>

    <div name="myForm" class="my-form">
        <div class="row">

            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">
                        Reinsurer
                    </label><span class="error" ng-show="myForm.Reinsurer.$error.required">*</span>
                    <select class="form-control input-sm" ng-model="Reinsurer.Id" name="Reinsurer"
                            ng-options="n.Id as n.ReinsurerName for n in Reinsurers" ng-class="validate_reisurer"
                            ng-change="LoadReinsureBordxReportColumns()">
                        <option value=""> -- Please Select -- </option>
                    </select>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group ">
                    <label>Year</label>
                    <select ng-model="Reinsurer.BordxYear" class="form-control input-sm">
                        <option value="0" selected>Any</option>
                        <option ng-repeat="option in bordxAvailableYears" value="{{option}}">{{option}}</option>
                    </select>
                </div>
            </div>

            <div class="col-md-3">
                <br />
                <input type="button" class="btn btn-primary down" ng-click="searchReinsureBordx()"
                       value="Search Reinsurer Bordereaux" />                
            </div>

        </div>

        <div class="row" style="margin-left:3px">

            <div class="grid col-md-11" style="height:500px" ui-grid="reinsureBordxReportGridOptions" ng-model="">
            </div>
        </div>

        <div class="row">
            <div class="col-md-9"></div>
            <div class="col-md-2">
                <div class="fixedHeight"></div>

                <button class="btn btn-primary  btn-block" ng-disabled="" ng-click="" >
                    View Bordx  <i ng-class=""></i>
                </button>
            </div>
        </div>
    </div>
</div>
