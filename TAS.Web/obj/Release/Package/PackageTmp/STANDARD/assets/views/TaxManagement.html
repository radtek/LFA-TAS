<div style="margin-left: 30px; margin-right: 30px" ng-app="clip-two"
     ng-controller="TaxManagementCtrl as TaxManagementController" ng-init="loadInitailData()">
    <section id="page-title">
        <div class="row">
            <div class="col-sm-8">
                <h1 class="mainTitle TitleModifier">{{'pages.taxManagement.title' | translate}}</h1>
                <span class="mainDescription TitleModifier">{{'pages.taxManagement.mainDescription' | translate}}</span>
            </div>
        </div>
    </section>
    <style>
        .my-form {
            -webkit-transition: all linear 0.5s;
            transition: all linear 0.5s;
            background: transparent;
        }

        .fixed-height {
            height: 250px;
        }

        .has-error {
            border: solid 1px #e84e4e !important;
            /*#fbaa2b*/
        }

        .ScrollHeight {
            max-height: 75px;
            /*border: 1px solid red;*/
            overflow: auto;
        }

        .error {
            color: red;
        }

        .grid {
            height: 200px;
        }

        .ui-grid-render-container-body {
            position: absolute;
            margin-left: 31px;
        }

        .ui-grid-grid-footer {
            position: absolute;
            bottom: 25px;
        }
    </style>
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-danger" ng-show="errorTab1!=''">
                {{errorTab1}}
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label">
                    {{'pages.taxManagement.tax' | translate}}
                </label>
                <select class="form-control" ng-model="TaxTypes.Id" name="Id"
                        ng-options="n.Id as n.TaxName for n in Taxes"
                        ng-change="SetTaxValues()" tabindex="1">
                    <option value=""> &lt;&lt; {{'pages.taxManagement.new' | translate}} &gt;&gt; </option>
                </select>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label">
                    {{'pages.taxManagement.name' | translate}}
                </label><span class="error">*</span>
                <input type="text" class="form-control" ng-model="TaxTypes.TaxName" name="TaxName" ng-blur="IsExsistsTaxName()" ng-class="validate_taxName" tabindex="2" required>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label">
                    {{'pages.taxManagement.code' | translate}}
                </label><span class="error" >*</span>
                <input type="text" class="form-control" ng-model="TaxTypes.TaxCode" name="TaxCode"  ng-class="validate_taxCode" ng-blur="IsExsistsTaxCode()" tabindex="3" required>
            </div>
        </div>
        <div class="col-md-10">
        </div>
        <div class="col-md-2">
            <br />
            <!--<input type="button" class="btn btn-primary  btn-block" ng-disabled="TaxSaveBtnDisabled" ng-click="TaxSubmit()" ng-value="TaxTypes.Id=='00000000-0000-0000-0000-000000000000' ? 'Save':'Update'"  />-->
            <!--<button class="btn btn-primary  btn-block" ng-disabled="TaxSaveBtnDisabled" ng-click="TaxSubmit()" tabindex="4">
        {{TaxTypes.Id=='00000000-0000-0000-0000-000000000000' ? 'Save':'Update'}} <i ng-class="TaxSaveBtnIconClass"></i>
    </button>-->
            <button class="btn btn-primary  btn-block" ng-disabled="TaxSaveBtnDisabled" ng-click="TaxSubmit()" tabindex="4">
                {{'pages.taxManagement.save' | translate}} <i ng-class="TaxSaveBtnIconClass"></i>
            </button>
        </div>
    </div>
</div>
