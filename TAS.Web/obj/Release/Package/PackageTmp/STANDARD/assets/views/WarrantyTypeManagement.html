

<div style="margin-left: 30px; margin-right: 30px" ng-app="clip-two" ng-controller="WarrantyTypeManagementCtrl as WarrantyTypeManagementController" ng-init="loadInitailData()">
    <style>
        .my-form {
            -webkit-transition: all linear 0.5s;
            transition: all linear 0.5s;
            background: transparent;
        }

        .has-error {
            border: solid 1px #e84e4e !important;
            /*#fbaa2b*/
        }

        .fixed-height {
            height: 250px;
        }
        .ScrollHeight {
            max-height: 75px;
            /*border: 1px solid red;*/
            overflow: auto;
        }

        .error {
            color: red;
        }
    </style>
    <section id="page-title">
        <div class="row">
            <div class="col-sm-8">
                <h1 class="mainTitle TitleModifier">{{'pages.warrantyTypeManagement.title' | translate}}</h1>
                <span class="mainDescription TitleModifier">{{'pages.warrantyTypeManagement.mainDescription' | translate}}</span>
                <!--<span class="mainDescription TitleModifier">You can add or update warranty type information here. Select new to add or select existing information to update on each section.</span>-->
            </div>
        </div>
    </section>
    <div name="myForm" class="my-form">
        <div class="col-md-12">
            <div class="alert alert-danger" ng-show="errorTab1!=''">
                {{errorTab1}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">
                        {{'pages.warrantyTypeManagement.WarrantyType' | translate}}
                    </label>
                    <select class="form-control" ng-model="WarrantyType.Id" name="Id"
                            ng-options="n.Id as n.WarrantyTypeDescription for n in WarrantyTypes"
                            ng-change="SetWarrantyTypeValues()" tabindex="1">
                        <option value=""> &lt;&lt; {{'pages.warrantyTypeManagement.new' | translate}} &gt;&gt; </option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">
                        {{'pages.warrantyTypeManagement.WarrantyTypeName' | translate}} <span class="symbol required"></span>
                    </label><span class="error" ng-show="myForm.WarrantyTypeDescription.$error.required">*</span>
                    <input type="text" class="form-control" ng-model="WarrantyType.WarrantyTypeDescription" ng-class="validate_WarrantyTypeDescription" name="WarrantyTypeDescription" tabindex="2" required>
                </div>
            </div>
            <div class="col-md-4">
                <br />
                <!--<input type="button" class="btn btn-primary  btn-block" ng-click="Submit()" ng-value="WarrantyType.Id=='00000000-0000-0000-0000-000000000000' ? 'Save':'Update'" />-->
                <!--<button class="btn btn-primary  btn-block" ng-disabled="SubmitBtnDisabled" ng-click="Submit()" tabindex="3">
        {{WarrantyType.Id=='00000000-0000-0000-0000-000000000000' ? 'Save':'Update'}} <i ng-class="SubmitBtnIconClass"></i>
    </button>-->
                <button class="btn btn-primary  btn-block" ng-disabled="SubmitBtnDisabled" ng-click="Submit()" tabindex="3">
                    {{'pages.warrantyTypeManagement.save' | translate}} <i ng-class="SubmitBtnIconClass"></i>
                </button>
            </div>
        </div>
    </div>
</div>
